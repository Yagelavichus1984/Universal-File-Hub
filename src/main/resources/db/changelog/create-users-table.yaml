databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: yaser
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            constraintName: uk_users_username
            tableName: users
            columnNames: username
            validate: true

        - addUniqueConstraint:
            constraintName: uk_users_email
            tableName: users
            columnNames: email
            validate: true

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email