databaseChangeLog:
  - changeSet:
      id: enable-pgcrypto-extension
      author: yaser
      preConditions:
        - onFail: MARK_RAN
        - not:
            - extensionExists:
                extensionName: pgcrypto
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS pgcrypto
  - changeSet:
      id: create-user_roles-table
      author: yaser
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false

        - addPrimaryKey:
            constraintName: pk_user_roles
            tableName: user_roles
            columnNames: user_id, role_id

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            validate: true

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            validate: true

        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_role_id
            columns:
              - column:
                  name: role_id