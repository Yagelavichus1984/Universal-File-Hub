databaseChangeLog:
  - changeSet:
      id: enable-pgcrypto-extension
      author: yaser
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: "SELECT COUNT(*) FROM pg_extension WHERE extname = 'pgcrypto'"
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS pgcrypto