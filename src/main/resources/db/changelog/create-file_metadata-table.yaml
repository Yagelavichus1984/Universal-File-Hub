databaseChangeLog:
  - changeSet:
      id: create-file_metadata-table
      author: yaser
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: file_metadata
      changes:
        - createTable:
            tableName: file_metadata
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: storage_key
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: file_metadata
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_file_metadata_owner
            validate: true

        - addUniqueConstraint:
            constraintName: uk_file_metadata_storage_key
            tableName: file_metadata
            columnNames: storage_key
            validate: true

        - createIndex:
            tableName: file_metadata
            indexName: idx_file_metadata_owner_id
            columns:
              - column:
                  name: owner_id

        - createIndex:
            tableName: file_metadata
            indexName: idx_file_metadata_status
            columns:
              - column:
                  name: status

        - createIndex:
            tableName: file_metadata
            indexName: idx_file_metadata_created_at
            columns:
              - column:
                  name: created_at